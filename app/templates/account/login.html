{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Вход{% endblock %}

{% block content %}

        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success" type="submit" value="Войти">
    </form>
    <br>
    <a href="{% url 'account_signup' %}">Вы еще не зарегестрировались?</a>
{% endblock %}
